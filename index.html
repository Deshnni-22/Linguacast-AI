<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>French Podcast Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🎙️ English ➜ French Podcast Generator</h1>

        <textarea id="inputText" placeholder="Type your English sentence..."></textarea>
        <button id="generateBtn">Translate & Generate Audio</button>

        <div class="output" id="outputSection">
            <h2>🔁 Result</h2>
            <p><strong>English:</strong> <span id="englishText"></span></p>
            <p><strong>French:</strong> <span id="frenchText"></span></p>
            <audio id="audioPlayer" controls></audio>
            <br />

            <a id="downloadLink" download="podcast.mp3">⬇️ Download Podcast</a>
            <br /><br />
            
            <button onclick="checkPronunciation()">🎤 Check Pronunciation</button>
            <p id="feedbackText"></p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
